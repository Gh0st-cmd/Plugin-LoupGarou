# ================================
# FICHIER: .github/workflows/maven-publish.yml
# GitHub Actions pour build automatique avec Maven
# ================================

name: Build Plugin Loup-Garou (Maven)

# Déclencher l'action sur push et pull request
on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [created]

jobs:
  build:
    name: Build et Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Checkout du code
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    # 2. Configuration de Java 17
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Build avec Maven
    - name: 🏗️ Build with Maven
      run: mvn clean package --batch-mode --update-snapshots

    # 4. Lister les fichiers générés
    - name: 📋 List build artifacts
      run: ls -la target/

    # 5. Upload du fichier JAR comme artifact
    - name: 📤 Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: LoupGarou-Plugin
        path: target/*.jar
        retention-days: 30

    # 6. Tests
    - name: 🧪 Run tests
      run: mvn test --batch-mode
      continue-on-error: true

    # 7. Upload des résultats de tests
    - name: 📊 Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 7

  # Job de release automatique
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
    # 1. Checkout du code
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    # 2. Configuration de Java
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Build
    - name: 🏗️ Build with Maven
      run: mvn clean package --batch-mode

    # 4. Télécharger l'artifact
    - name: 📥 Download artifact
      uses: actions/download-artifact@v4
      with:
        name: LoupGarou-Plugin

    # 5. Upload vers GitHub Release
    - name: 🚀 Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/*.jar
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 🐺 Plugin Loup-Garou ${{ github.ref_name }}
          
          ### 📥 Installation
          1. Téléchargez le fichier `.jar` ci-dessous
          2. Placez-le dans le dossier `plugins/` de votre serveur
          3. Redémarrez le serveur
          4. Utilisez `/lg aide` pour commencer !
          
          ### ✨ Changements
          Voir le [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          
          ### 🌍 Compatibilité
          - Minecraft 1.21.8+
          - Spigot/Paper
          - Java 17+
          
          ### 📖 Documentation
          [Wiki](https://github.com/${{ github.repository }}/wiki) • [Discord](#)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
