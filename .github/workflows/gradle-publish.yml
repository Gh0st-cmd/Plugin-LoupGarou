# ================================
# FICHIER: .github/workflows/gradle-publish.yml
# GitHub Actions pour build automatique et release avec Gradle
# ================================

name: Build & Release Plugin Loup-Garou

on:
  push:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:  # permet de lancer manuellement

jobs:
  build:
    name: Build et Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout du code
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Java 21
      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 3. Donner les permissions d'exécution à gradlew
      - name: 🔧 Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build avec Gradle
      - name: 🏗️ Build with Gradle
        run: ./gradlew build --no-daemon

      # 5. Lister les fichiers générés
      - name: 📋 List build artifacts
        run: ls -la build/libs/

      # 6. Upload du fichier JAR comme artifact
      - name: 📤 Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoupGarou-Plugin
          path: build/libs/*.jar
          retention-days: 30

      # 7. Tests
      - name: 🧪 Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true

      # 8. Upload des résultats de tests
      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout du code
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour récupérer tous les tags

      # 2. Configuration de Java 21
      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Récupérer le dernier tag
      - name: 🧮 Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "Latest tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      # 4. Incrémenter le patch (1.0.0 -> 1.0.1)
      - name: 🔢 Bump patch version
        id: bump
        run: |
          IFS='.' read -r major minor patch <<< "${latest_tag#v}"
          patch=$((patch+1))
          new_tag="$major.$minor.$patch"
          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_ENV

      # 5. Créer le nouveau tag
      - name: 🔖 Create new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $new_tag
          git push origin $new_tag

      # 6. Build Gradle (rebuild pour release)
      - name: 🏗️ Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon
        env:
          GITHUB_TAG: ${{ github.ref_name }}

      # 7. Télécharger l'artifact du job build
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: LoupGarou-Plugin

      # 8. Créer la Release GitHub
      - name: 🚀 Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          tag_name: ${{ env.new_tag }}
          name: Release ${{ env.new_tag }}
          body: |
            ## 🐺 Plugin Loup-Garou ${{ env.new_tag }}
            
            ### 📥 Installation
            1. Téléchargez le fichier `.jar` ci-dessous
            2. Placez-le dans le dossier `plugins/` de votre serveur
            3. Redémarrez le serveur
            4. Utilisez `/lg aide` pour commencer !
            
            ### ✨ Changements
            Voir le [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ### 🌍 Compatibilité
            - Minecraft 1.21.8+
            - Spigot/Paper
            - Java 21+
            
            ### 📖 Documentation
            [Wiki](https://github.com/${{ github.repository }}/wiki) • [Discord](#)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
