# ================================
# FICHIER: .github/workflows/gradle-build.yml
# GitHub Actions pour build automatique avec Gradle
# ================================

name: Build Plugin Loup-Garou (Gradle)

# Déclencher l'action sur push, PR et release
on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [created]

jobs:
  build:
    name: Build et Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout du code
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Java 17
      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Rendre le wrapper Gradle exécutable
      - name: ✅ Make Gradle Wrapper executable
        run: chmod +x gradlew

      # 4. Build avec Gradle
      - name: 🏗️ Build with Gradle
        run: ./gradlew clean build --no-daemon

      # 5. Lister les fichiers générés
      - name: 📋 List build artifacts
        run: ls -la build/libs/

      # 6. Upload du fichier JAR comme artifact
      - name: 📤 Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoupGarou-Plugin
          path: build/libs/*.jar
          retention-days: 30

      # 7. Exécuter les tests
      - name: 🧪 Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true

      # 8. Upload des résultats de tests
      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

  # Job de release automatique
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ✅ Make Gradle Wrapper executable
        run: chmod +x gradlew

      - name: 🏗️ Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: LoupGarou-Plugin

      - name: 🚀 Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 🐺 Plugin Loup-Garou ${{ github.ref_name }}
            
            ### 📥 Installation
            1. Téléchargez le fichier `.jar` ci-dessous
            2. Placez-le dans le dossier `plugins/` de votre serveur
            3. Redémarrez le serveur
            4. Utilisez `/lg aide` pour commencer !
            
            ### ✨ Changements
            Voir le [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ### 🌍 Compatibilité
            - Minecraft 1.21.8+
            - Spigot/Paper
            - Java 17+
            
            ### 📖 Documentation
            [Wiki](https://github.com/${{ github.repository }}/wiki) • [Discord](#)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
