import org.gradle.api.JavaVersion
import org.gradle.api.plugins.JavaPluginExtension
import org.gradle.jvm.toolchain.JavaLanguageVersion

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'fr.loupgarou'
description = 'Plugin Loup-Garou pour Minecraft'

// --- Global Java Compatibility Settings ---
// DÃ©finition de la version de compilation et d'exÃ©cution du code Ã  un niveau global
sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

// --- Gestion de la Version par Tag GitHub ---
def gitTag = System.getenv("GITHUB_TAG")

// Si on a un tag valide, on l'utilise comme version, sinon fallback Ã  la version actuelle
if (gitTag != null && gitTag.matches(/\d+\.\d+\.\d+/)) {
    version = gitTag
} else if (version == 'unspecified' || version == '0.0.0-SNAPSHOT') {
    version = '1.0.0-SNAPSHOT' // Utilisation d'un SNAPSHOT par dÃ©faut en local
}

println "Plugin version: $version"

// --- Configuration Java Toolchain (Correction de l'erreur Major Version 65) ---
java {
    // Configuration de la Toolchain pour s'assurer que Gradle utilise Java 21 pour l'exÃ©cution des tÃ¢ches (:shadowJar)
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Configuration de la compilation
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    // Activation des warnings de dÃ©prÃ©ciation et d'unchecked
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

// --- DÃ©finition des DÃ©pÃ´ts ---
repositories {
    mavenCentral()

    // Repository PaperMC (recommandÃ© pour les versions rÃ©centes)
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }

    // Repository WorldGuard/WorldEdit
    maven {
        name = 'sk89q-repo'
        url = 'https://maven.enginehub.org/repo/'
    }

    // Repository bStats
    maven {
        name = 'CodeMC'
        url = 'https://repo.codemc.org/repository/maven-public/'
    }
}

// --- DÃ©pendances ---
dependencies {
    // Paper API (recommandÃ© pour Minecraft 1.21+)
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'

    // WorldGuard (optionnel, assurez-vous de prendre la bonne version, 7.0.9 ici)
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.9'

    // Gson pour parser le JSON
    implementation 'com.google.code.gson:gson:2.10.1'

    // bStats (sera inclus dans le JAR via shadowJar)
    implementation 'org.bstats:bstats-bukkit:3.0.2'
}

// --- TÃ¢che pour traiter les ressources (plugin.yml, etc.) ---
processResources {
    filteringCharset = 'UTF-8'

    // Remplace les variables dans plugin.yml
    filesMatching('plugin.yml') {
        expand(
                'version': project.version,
                'name': project.name,
                'description': project.description
        )
    }
}

// --- Configuration du JAR (non-shadowed) ---
jar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Ajouter un manifest dÃ©taillÃ©
    manifest {
        attributes(
                'Built-By': System.getProperty('user.name'),
                'Build-Timestamp': new Date().format('yyyy-MM-dd HH:mm:ss'),
                'Created-By': "Gradle ${gradle.gradleVersion}",
                'Build-Jdk': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')} ${System.getProperty('java.vm.version')})",
                'Implementation-Title': project.name,
                'Implementation-Version': project.version
        )
    }
}

// --- Configuration du Shadow JAR (le JAR final) ---
shadowJar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Minimiser le JAR (enlever les classes non utilisÃ©es)
    minimize()

    // Relocate bStats pour Ã©viter les conflits avec d'autres plugins sur le serveur
    relocate 'org.bstats', 'org.gh0st.loupgarou.bstats'

    // Relocate d'autres dÃ©pendances si vous les incluez et qu'elles pourraient poser problÃ¨me
    relocate 'com.google.gson', 'org.gh0st.loupgarou.libs.gson'
}

