// ExÃ©cuter buildInfo avant chaque build
build.dependsOn buildInfo

// Configuration des tests (si vous en avez)
test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
        exceptionFormat 'full'
        showStandardStreams = false
    }
}

