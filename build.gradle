// ================================
// FICHIER: build.gradle
// Configuration Gradle pour le plugin Loup-Garou
// ================================

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // Pour crÃ©er un fat JAR si nÃ©cessaire
}

group = 'fr.loupgarou'
def gitTag = System.getenv("GITHUB_TAG")
if (gitTag != null && gitTag.matches(/\d+\.\d+\.\d+/)) {
    version = gitTag
} else {
    version = '0.0.0-SNAPSHOT'
}

println "Plugin version: $version"
description = 'Plugin Loup-Garou pour Minecraft'

repositories {
    mavenCentral()

    // Repository Spigot
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    // Repository PaperMC
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }

    // Repository WorldGuard/WorldEdit
    maven {
        name = 'sk89q-repo'
        url = 'https://maven.enginehub.org/repo/'
    }
}

dependencies {
    // Paper API (recommandÃ© pour Minecraft 1.21+)
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'

    // WorldGuard (optionnel)
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.9'

    // Alternative Spigot API (dÃ©commenter si vous n'utilisez pas Paper)
    // compileOnly 'org.spigotmc:spigot-api:1.21.1-R0.1-SNAPSHOT'
}

// Configuration du processus de build
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// TÃ¢che pour traiter les ressources (plugin.yml, etc.)
processResources {
    filteringCharset = 'UTF-8'

    // Remplace les variables dans plugin.yml
    filesMatching('plugin.yml') {
        expand(
                'version': project.version,
                'name': project.name,
                'description': project.description
        )
    }
}

// Configuration de la compilation
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

// Configuration du JAR
jar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Ajouter un manifest
    manifest {
        attributes(
                'Built-By': System.getProperty('user.name'),
                'Build-Timestamp': new Date().format('yyyy-MM-dd HH:mm:ss'),
                'Created-By': "Gradle ${gradle.gradleVersion}",
                'Build-Jdk': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')} ${System.getProperty('java.vm.version')})",
                'Implementation-Title': project.name,
                'Implementation-Version': project.version
        )
    }
}

// Configuration du Shadow JAR (si vous avez des dÃ©pendances Ã  inclure)
shadowJar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Minimiser le JAR (enlever les classes non utilisÃ©es)
    minimize()

    // Relocate des dÃ©pendances pour Ã©viter les conflits
    // relocate 'com.example', 'fr.loupgarou.libs.example'
}

// TÃ¢che de nettoyage
clean {
    delete 'build'
}

