plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}
tasks.withType(org.gradle.jvm.tasks.Jar).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

group = 'fr.loupgarou'
// Récupérer le tag GitHub si défini
def gitTag = System.getenv("GITHUB_TAG")

// Si on a un tag valide, on l'utilise comme version, sinon fallback à la version actuelle
if (gitTag != null && gitTag.matches(/\d+\.\d+\.\d+/)) {
    version = gitTag
} else if (version == 'unspecified' || version == '0.0.0-SNAPSHOT') {
    version = '1.0.0' // version par défaut
}

println "Plugin version: $version"

description = 'Plugin Loup-Garou pour Minecraft'

repositories {
    mavenCentral()

    // Repository Spigot
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    // Repository PaperMC
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }

    // Repository WorldGuard/WorldEdit
    maven {
        name = 'sk89q-repo'
        url = 'https://maven.enginehub.org/repo/'
    }

    // ← NOUVEAU : Repository bStats
    maven {
        name = 'CodeMC'
        url = 'https://repo.codemc.org/repository/maven-public/'
    }
}

dependencies {
    // Paper API (recommandé pour Minecraft 1.21+)
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'

    // WorldGuard (optionnel)
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.9'

    // Gson pour parser le JSON (inclus dans le JAR car nécessaire)
    implementation 'com.google.code.gson:gson:2.10.1'

    // ← NOUVEAU : bStats (sera inclus dans le JAR via shadowJar)
    implementation 'org.bstats:bstats-bukkit:3.0.2'

    // Alternative Spigot API (décommenter si vous n'utilisez pas Paper)
    // compileOnly 'org.spigotmc:spigot-api:1.21.1-R0.1-SNAPSHOT'
}

// Configuration du processus de build
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Tâche pour traiter les ressources (plugin.yml, etc.)
processResources {
    filteringCharset = 'UTF-8'

    // Remplace les variables dans plugin.yml
    filesMatching('plugin.yml') {
        expand(
                'version': project.version,
                'name': project.name,
                'description': project.description
        )
    }
}

// Configuration de la compilation
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

// Configuration du JAR
jar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Ajouter un manifest
    manifest {
        attributes(
                'Built-By': System.getProperty('user.name'),
                'Build-Timestamp': new Date().format('yyyy-MM-dd HH:mm:ss'),
                'Created-By': "Gradle ${gradle.gradleVersion}",
                'Build-Jdk': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')} ${System.getProperty('java.vm.version')})",
                'Implementation-Title': project.name,
                'Implementation-Version': project.version
        )
    }
}

// ← MODIFIÉ : Configuration du Shadow JAR avec bStats
shadowJar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Minimiser le JAR (enlever les classes non utilisées)
    minimize()

    // ← NOUVEAU : Relocate bStats pour éviter les conflits avec d'autres plugins
    relocate 'org.bstats', 'org.gh0st.loupgarou.bstats'

    // Relocate des autres dépendances si nécessaire
    // relocate 'com.google.gson', 'org.gh0st.loupgarou.libs.gson'
}

// Tâche de nettoyage
clean {
    delete 'build'
}

// Tâche personnalisée pour afficher les informations de build
task buildInfo {
    doLast {
        println ''
        println '╔════════════════════════════════════════╗'
        println '║     Plugin Loup-Garou Build Info      ║'
        println '╚════════════════════════════════════════╝'
        println "  Nom:         ${project.name}"
        println "  Version:     ${project.version}"
        println "  Description: ${project.description}"
        println "  Gradle:      ${gradle.gradleVersion}"
        println '  📊 bStats:   Activé (3.0.2)'  // ← NOUVEAU
        println '═══════════════════════════════════════════'
        println ''
    }
}

// Exécuter buildInfo avant chaque build
build.dependsOn buildInfo

// ← NOUVEAU : Utiliser shadowJar par défaut
build.dependsOn shadowJar

// Configuration des tests (si vous en avez)
test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
        exceptionFormat 'full'
        showStandardStreams = false
    }
}

// Tâche pour copier le JAR dans un dossier de serveur de test (optionnel)
task copyToServer(type: Copy, dependsOn: shadowJar) {  // ← MODIFIÉ : utilise shadowJar au lieu de jar
    from shadowJar.archiveFile  // ← MODIFIÉ
    into file('../test-server/plugins/') // Ajustez le chemin selon votre configuration

    doLast {
        println "✅ Plugin copié vers le serveur de test !"
    }
}

// Messages de build
gradle.buildFinished {
    println ''
    println '╔════════════════════════════════════════╗'
    println '║        Build terminé avec succès !     ║'
    println '╚════════════════════════════════════════╝'
    println "  📦 Fichier JAR: build/libs/LoupGarou-${version}.jar"
    println '  🎮 Installation:'
    println '     1. Copiez le JAR dans plugins/'
    println '     2. Redémarrez le serveur'
    println '     3. Utilisez /lg aide'
    println '  📊 bStats: Statistiques activées'  // ← NOUVEAU
    println '═══════════════════════════════════════════'
    println ''
}