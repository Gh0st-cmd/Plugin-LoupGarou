plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}
tasks.withType(org.gradle.jvm.tasks.Jar).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

group = 'fr.loupgarou'
// RÃ©cupÃ©rer le tag GitHub si dÃ©fini
def gitTag = System.getenv("GITHUB_TAG")

// Si on a un tag valide, on l'utilise comme version, sinon fallback Ã  la version actuelle
if (gitTag != null && gitTag.matches(/\d+\.\d+\.\d+/)) {
    version = gitTag
} else if (version == 'unspecified' || version == '0.0.0-SNAPSHOT') {
    version = '1.0.0' // version par dÃ©faut
}

println "Plugin version: $version"

description = 'Plugin Loup-Garou pour Minecraft'

repositories {
    mavenCentral()

    // Repository Spigot
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    // Repository PaperMC
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }

    // Repository WorldGuard/WorldEdit
    maven {
        name = 'sk89q-repo'
        url = 'https://maven.enginehub.org/repo/'
    }

    // â† NOUVEAU : Repository bStats
    maven {
        name = 'CodeMC'
        url = 'https://repo.codemc.org/repository/maven-public/'
    }
}

dependencies {
    // Paper API (recommandÃ© pour Minecraft 1.21+)
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'

    // WorldGuard (optionnel)
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.9'

    // Gson pour parser le JSON (inclus dans le JAR car nÃ©cessaire)
    implementation 'com.google.code.gson:gson:2.10.1'

    // â† NOUVEAU : bStats (sera inclus dans le JAR via shadowJar)
    implementation 'org.bstats:bstats-bukkit:3.0.2'

    // Alternative Spigot API (dÃ©commenter si vous n'utilisez pas Paper)
    // compileOnly 'org.spigotmc:spigot-api:1.21.1-R0.1-SNAPSHOT'
}

// Configuration du processus de build
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// TÃ¢che pour traiter les ressources (plugin.yml, etc.)
processResources {
    filteringCharset = 'UTF-8'

    // Remplace les variables dans plugin.yml
    filesMatching('plugin.yml') {
        expand(
                'version': project.version,
                'name': project.name,
                'description': project.description
        )
    }
}

// Configuration de la compilation
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

// Configuration du JAR
jar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Ajouter un manifest
    manifest {
        attributes(
                'Built-By': System.getProperty('user.name'),
                'Build-Timestamp': new Date().format('yyyy-MM-dd HH:mm:ss'),
                'Created-By': "Gradle ${gradle.gradleVersion}",
                'Build-Jdk': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')} ${System.getProperty('java.vm.version')})",
                'Implementation-Title': project.name,
                'Implementation-Version': project.version
        )
    }
}

// â† MODIFIÃ‰ : Configuration du Shadow JAR avec bStats
shadowJar {
    archiveBaseName = 'LoupGarou'
    archiveVersion = project.version
    archiveClassifier = ''

    // Minimiser le JAR (enlever les classes non utilisÃ©es)
    minimize()

    // â† NOUVEAU : Relocate bStats pour Ã©viter les conflits avec d'autres plugins
    relocate 'org.bstats', 'org.gh0st.loupgarou.bstats'

    // Relocate des autres dÃ©pendances si nÃ©cessaire
    // relocate 'com.google.gson', 'org.gh0st.loupgarou.libs.gson'
}

